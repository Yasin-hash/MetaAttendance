<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица лидеров</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4 bg-white rounded shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-8">Таблица лидеров студентов</h2>
        <table class="min-w-full bg-white">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4">Ранг</th>
                    <th class="py-2 px-4">Студент</th>
                    <th class="py-2 px-4">Количество дней присутствия</th>
                </tr>
            </thead>
            <tbody>
                {% for student in student_leaderboard %}
                <tr class="hover:bg-gray-50">
                    <td class="border-t py-2 px-4">{{ forloop.counter }}</td>
                    <td class="border-t py-2 px-4">{{ student.user.username }}</td>
                    <td class="border-t py-2 px-4">{{ student.present_days }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
