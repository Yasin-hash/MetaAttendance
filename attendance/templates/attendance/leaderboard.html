<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица лидеров</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1cb0f6;
            --secondary-color: #ddf4ff;
            --text-color: #3c3c3c;
            --background-color: #fff;
        }
        body {
            font-family: 'Nunito', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: var(--background-color);
            border-radius: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--primary-color);
        }
        .leaderboard {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .leaderboard-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--secondary-color);
        }
        .rank {
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary-color);
            width: 40px;
            text-align: center;
        }
        .student-name {
            flex-grow: 1;
            font-weight: 600;
            margin-left: 12px;
        }
        .days-present {
            font-weight: 700;
            color: var(--primary-color);
            background-color: var(--secondary-color);
            padding: 6px 12px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Таблица лидеров</h2>
        <ul class="leaderboard">
            {% for student in student_leaderboard %}
            <li class="leaderboard-item">
                <span class="rank">{{ forloop.counter }}</span>
                <span class="student-name">{{ student.user.last_name }} {{ student.user.first_name}}</span>
                <span class="days-present">{{ student.present_days }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
