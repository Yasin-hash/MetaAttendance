<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица лидеров</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            max-width: 800px;
        }
        .table-header {
            background: linear-gradient(90deg, #4c51bf 0%, #6b46c1 100%);
        }
        .table-row:nth-child(even) {
            background-color: #f8fafc;
        }
        .table-row:hover {
            background-color: #e2e8f0;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        .rank {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4c51bf;
        }
        .student-name {
            font-weight: 600;
            color: #2d3748;
        }
        .days-present {
            font-weight: 600;
            color: #4c51bf;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto bg-white rounded-lg shadow-2xl overflow-hidden">
        <h2 class="text-3xl font-bold text-center py-8 bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">Таблица лидеров студентов</h2>
        <div class="p-6">
            <table class="w-full">
                <thead>
                    <tr class="table-header text-white text-lg">
                        <th class="py-4 px-6 text-left">Ранг</th>
                        <th class="py-4 px-6 text-left">Студент</th>
                        <th class="py-4 px-6 text-left">Дней присутствия</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Цикл для отображения студентов -->
                    {% for student in student_leaderboard %}
                    <tr class="table-row">
                        <td class="border-t py-4 px-6"><span class="rank">{{ forloop.counter }}</span></td>
                        <td class="border-t py-4 px-6"><span class="student-name">{{ student.user.username }}</span></td>
                        <td class="border-t py-4 px-6"><span class="days-present">{{ student.present_days }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
